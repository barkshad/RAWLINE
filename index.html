
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAWLINE Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/ui.effects.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              black: "#111111",
              bone: "#F5F4F2",
              charcoal: "#333333"
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            letterSpacing: {
              tighter: '-0.05em',
              tightest: '-0.1em'
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "vite": "https://esm.sh/vite@^7.3.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.24.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "firebase/": "https://esm.sh/firebase@^12.7.0/"
      }
    }
    </script>
  </head>
  <body>
    <!-- Global noise texture for tactile editorial feel -->
    <div class="noise-overlay"></div>
    <!-- Subtle vignette for focal depth -->
    <div class="vignette"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
